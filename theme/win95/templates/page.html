{% extends "base.html" %}

{% block content %}
<div class="window win95-window" data-window-id="page" data-window-title="Information" style="--win95-top: 110px; --win95-left: 200px; --win95-width: min(840px, 90vw); --win95-height: min(520px, 68vh);" role="dialog" aria-label="Page">
  <div class="title-bar">
    <div class="title-bar-text">Information</div>
    <div class="title-bar-controls">
      <button type="button" data-action="minimize" aria-label="Minimize"></button>
      <button type="button" data-action="close" aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">
    <div class="notepad">
      {{ content | safe }}
    </div>
  </div>
  <div class="resize-handle" aria-hidden="true"></div>
</div>
{% endblock %}

{% block scripts %}
  {{ Assets.js("assets/js/page.js", theme="core") }}
  {{ super() }}
{% endblock %}
